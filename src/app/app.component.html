
<div  *ngIf="pageStatus; then thenBlock; else elseBlock"></div>
<ng-template style="border: 2px solid red" #thenBlock>
<h1>Please Log In</h1>
  <div class="Input">
    <label>Username </label>
    <input type="text" placeholder="username" [(ngModel)]="Firstname">
  </div>
  <div  class="input">
    <label>Password </label>
    <input type="password" placeholder="password" [(ngModel)]="userPassword"/>
  </div>
  <div class="input">
    <!-- <input type="submit" value="Login"> -->
    <button (click)="logIn()">Login</button>
  </div>
</ng-template>

<ng-template #elseBlock>
    <app-list-crud></app-list-crud>
</ng-template>
